<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Last Dinner</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="./img/Logo .png" alt="logo">
            <h1> <strong class="bitc">BITC</strong> <br> Fix Bug Overnight</h1>

        </div>
        <div class="menubar">
            <a href="#">Home</a>
            <a href="#">Join</a>
        </div>
    </header>
    <div class="container">

        <div class="create-account">
            <h2 class="free-start">START FOR FREE</h2>
            <h3 class="create-new-account">Create New Account</h3>
            <a class="already-mem" href="#">Already A Member?</a>
            <a class="login" href="#">Login</a>

        </div>
        <form action="">
            <div class="name">
                <input class="firstname" type="text" placeholder="First Name">
                <input class="lastname" type="text" placeholder="Last Name">
            </div>

            <div class="email">
                <input class="input-email" type="text" placeholder="Email">
            </div>
            <div class="password">
                <input class="input-password" type="text" placeholder="Password">
            </div>
        </form>
        <div class="btn">
            <div class="guest-btn">
                <button class="gue-btn">Join As Guest</button>
            </div>
            <div class="create-account-btn">
                <button class="cre-acc-btn">Create Account</button>
            </div>
        </div>
    </div>

</body>

</html>
